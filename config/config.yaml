app:
  name: "Enterprise RAG System"
  version: "1.0.0"
  description: "Production-grade Retrieval Augmented Generation System"

embedding:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  dimension: 384
  batch_size: 32
  normalize_embeddings: true

chunking:
  strategy: "semantic"  # options: fixed, semantic, recursive
  chunk_size: 1000
  chunk_overlap: 200
  min_chunk_size: 100
  max_chunk_size: 2000
  separators: ["\n\n", "\n", ". ", " ", ""]

retrieval:
  top_k: 5
  similarity_threshold: 0.7
  search_type: "mmr"  # options: similarity, mmr, similarity_score_threshold
  mmr_diversity_score: 0.3
  enable_reranking: true
  rerank_top_k: 10

query_processing:
  enable_query_rewriting: true
  query_rewrite_strategies:
    - "rephrase"
    - "decompose"
    - "step_back"
  max_query_variants: 3

llm:
  model_name: "gpt-3.5-turbo"  # or use local models via Ollama
  temperature: 0.7
  max_tokens: 1000
  streaming: true
  local_model: "llama2"  # Ollama model name
  use_local: true  # Set to false to use OpenAI

evaluation:
  metrics:
    - "faithfulness"
    - "answer_relevancy"
    - "context_precision"
    - "context_recall"
  batch_size: 10

guardrails:
  enable_content_filtering: true
  enable_pii_detection: true
  max_input_length: 4000
  allowed_topics: []
  blocked_topics: ["illegal", "harmful"]
  pii_entities:
    - "PERSON"
    - "EMAIL_ADDRESS"
    - "PHONE_NUMBER"
    - "CREDIT_CARD"
    - "SSN"

observability:
  enable_tracing: true
  enable_metrics: true
  log_level: "INFO"
  log_format: "json"
  metrics_port: 9090

